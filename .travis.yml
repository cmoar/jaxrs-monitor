language: java

jdk:
- oraclejdk8

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

install: mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: mvn test -P !build-extras -B

cache:
  directories:
    - ~/.m2/repository

after_success:
  - ./cd/before-deploy.sh
  - ./cd/deploy.sh